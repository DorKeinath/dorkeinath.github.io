## Digitale Gefahren <!-- .slide: data-background="#D1E348" -->
# Privatheit

Durch die [Vorratsdatenspeicherung](http://xcosx.de/wp-content/uploads/2015/10/VDS_Vorratsdatenspeicherung.pdf) und Programme ("Apps") versuchen unser Staat, Geheimdienste und Firmen auf alle über uns verfügbaren digitalen Informationen zuzugreifen.

> Beispiel: Die bei Karlsruher Studenten beliebte [Jodel-App](https://play.google.com/store/apps/details?id=com.tellm.android.app&hl=de) nimmt ungefragt bei jedem Beitrag, den man veröffentlicht ein Foto auf.

Maßnahmen, um das zu verhindern:

* Handy so oft wie möglich in den Flugmodus schalten<!-- .element: class="fragment" data-fragment-index="1" -->
* So wenige Apps wie möglich installieren<!-- .element: class="fragment" data-fragment-index="1" -->
* Apps mit möglichst wenig Rechten installieren <!-- .element: class="fragment" data-fragment-index="1" -->
* Nur OpenSource-Apps installieren.<!-- .element: class="fragment" data-fragment-index="1" -->
	+ Auf Android-Handys zum Beispiel nur den App-Store [F-Droid](http://f-droid.org/) <!-- .element: class="fragment" data-fragment-index="1" -->verwenden<!-- .element: class="fragment" data-fragment-index="1" -->
* Nur verschlüsselt kommunizieren<!-- .element: class="fragment" data-fragment-index="1" -->
	+ Conversations<!-- .element: class="fragment" data-fragment-index="1" -->
* Browser absichern<!-- .element: class="fragment" data-fragment-index="1" -->
* <!-- .element: class="fragment" data-fragment-index="1" -->[mehr](https://xcosx.de/schuetz-dich/)

## Digitale Gefahren <!-- .slide: data-background="#FAA945" -->
# Demokratie in Gefahr

* Überwachung
	+ Mangelnde Privatheit (s.o.).
	+ [VDS](http://xcosx.de/mgb/keineph-slides/slides/VDS.html). Anlasslosigkeit = Novum des Verhältnisses zwischen Staat und Bürger.
	+ Grundgefühl, das zu Unselbständigkeit führt.
	+ $\Rightarrow$ Grundlagen der Demokratie werden erschüttert.

* Einseitige Berichterstattung
	+ Roboter liefern Medien, die dem Nutzerprofil entsprechen. Sportbegeisterte bekommen Sportnachrichten. Hassbürger bekommen AFD-Nachrichten.
	+ $\Rightarrow$ Statt differenziertes Meinungsbild und Diskurs: Trennung in sich feindlich gegenüberstehende Lager.

* Big Data
	+ Parkplätze
	+ Gesundheit
	+ $\Rightarrow$ Verlust bisheriger Werte (Spontaneität, Freiheit, Solidarität).

# Geld
### Viren

Ein Virus auf dem PC oder Handy kann verschiedenste Sauereien anstellen, u.a. dazu führen, dass man erpresst wird.
* Ransom-Viren. Verschlüsseln Daten und verlangen Geld.
	+ Sowohl das BKA als auch das Bundesamt für Sicherheit in der Informationstechnik (BSI) empfehlen, der Zahlungsaufforderung nicht nachzukommen.
* Trojaner. Greifen Passwörter, Bankdaten, Kreditkartendaten,... ab.

#### Was tun?
* Regelmäßige Sicherungen
* Linux statt Windows oder Mac
