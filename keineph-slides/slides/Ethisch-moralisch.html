<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>keineph-slide</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Effe" >

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../reveal-slides/css/reveal.css">
		<link rel="stylesheet" href="../reveal-slides/css/theme/black.css" id="theme">
		<link rel="stylesheet" href="../reveal-slides/css/keineph/keineph02.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../reveal-slides/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( ../reveal-slides//print-pdf/gi ) ? '../reveal-slides/css/print/pdf.css' : '../reveal-slides/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="../reveal-slides/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				
<section data-markdown  data-separator="^\n\n\n" data-separator-vertical="^\n\n" >
					<script type="text/template">
# Moral
Summe der Regeln für die Interaktion zw. Personen zum Wohle derselben: Bräuche, Sitten,…

# Ethik

1. Synonym zu Moral: Brauch, Sitte.
2. Suche nach dem gelungenen Leben.
3. Moralphilosophie, Wissenschaft von der Moral.



# Hauptfrage der Ethik als Moralphilosophie

> Wie wollen wir leben?
> Wann ist eine Handlung akzeptabel? Wann ist eine Handlung moralisch gut?

# Ethische Marker

* Sollen
* Dürfen

					</script>
				</section>

				

			</div>

		</div>

		<script src="../reveal-slides/lib/js/head.min.js"></script>
		<script src="../reveal-slides/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transitionSpeed: 'fast',

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../reveal-slides/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../reveal-slides/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal-slides/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					// { src: '../reveal-slides/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../reveal-slides/plugin/zoom-js/zoom.js', async: true },
					{ src: '../reveal-slides/plugin/math/math.js', async: true },
					// { src: '../reveal-slides/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
